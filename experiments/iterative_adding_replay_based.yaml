experiment_name: "til_iterative_adding_replay_based"
base_model_dir: "models/"
results_dir: "results/"
results_filename: "results_til_iterative_adding_replay_based.csv"
learning_paradigm: "TIL"

task1:
  name: "initial_five"
  digits: [1, 2, 4, 5, 7]
  train_params:
    epochs: 5
    lr: 0.001
    optimizer: "RMSprop"
    batch_size: 128
    use_masked_training: true
  model_save_name: "til_model_task1.pth"

task2:
  name: "add_0"
  digits: [1, 2, 4, 5, 7, 0]
  train_params:
    epochs: 1
    lr: 0.001
    optimizer: "RMSprop"
    batch_size: 128
    use_masked_training: true
  model_load_name: "til_model_task1.pth"
  model_save_name: "replay_til_model_task2.pth"

task3:
  name: "add_3"
  digits: [1, 2, 4, 5, 7, 0, 3]
  train_params:
    epochs: 1
    lr: 0.001
    optimizer: "RMSprop"
    batch_size: 128
    use_masked_training: true
  model_load_name: "replay_til_model_task2.pth"
  model_save_name: "replay_til_model_task3.pth"

task4:
  name: "add_6"
  digits: [1, 2, 4, 5, 7, 0, 3, 6]
  train_params:
    epochs: 1
    lr: 0.001
    optimizer: "RMSprop"
    batch_size: 128
    use_masked_training: true
  model_load_name: "replay_til_model_task3.pth"
  model_save_name: "replay_til_model_task4.pth"

task5:
  name: "add_8"
  digits: [1, 2, 4, 5, 7, 0, 3, 6, 8]
  train_params:
    epochs: 1
    lr: 0.001
    optimizer: "RMSprop"
    batch_size: 128
    use_masked_training: true
  model_load_name: "replay_til_model_task4.pth"
  model_save_name: "replay_til_model_task5.pth"

task6:
  name: "add_9"
  digits: [1, 2, 4, 5, 7, 0, 3, 6, 8, 9]
  train_params:
    epochs: 1
    lr: 0.001
    optimizer: "RMSprop"
    batch_size: 128
    use_masked_training: true
  model_load_name: "replay_til_model_task5.pth"
  model_save_name: "replay_til_model_task6.pth"

evaluation:
  # After training on only Task 1
  - name: "eval_task1_after_task1"
    model_load_name: "til_model_task1.pth"
    eval_task_key: "task1"

  # After Task 2 (adding 0)
  - name: "eval_task1_after_task2"
    model_load_name: "replay_til_model_task2.pth"
    eval_task_key: "task1"
  - name: "eval_new_digit_0"
    model_load_name: "replay_til_model_task2.pth"
    eval_task_key: "task2"

  # After Task 3 (adding 3)
  - name: "eval_task1_after_task3"
    model_load_name: "replay_til_model_task3.pth"
    eval_task_key: "task1"
  - name: "eval_new_digit_3"
    model_load_name: "replay_til_model_task3.pth"
    eval_task_key: "task3"

  # After Task 4 (adding 6)
  - name: "eval_task1_after_task4"
    model_load_name: "replay_til_model_task4.pth"
    eval_task_key: "task1"
  - name: "eval_new_digit_6"
    model_load_name: "replay_til_model_task4.pth"
    eval_task_key: "task4"

  # After Task 5 (adding 8)
  - name: "eval_task1_after_task5"
    model_load_name: "replay_til_model_task5.pth"
    eval_task_key: "task1"
  - name: "eval_new_digit_8"
    model_load_name: "replay_til_model_task5.pth"
    eval_task_key: "task5"

  # After Task 6 (adding 9)
  - name: "eval_task1_after_task6"
    model_load_name: "replay_til_model_task6.pth"
    eval_task_key: "task1"
  - name: "eval_new_digit_9"
    model_load_name: "replay_til_model_task6.pth"
    eval_task_key: "task6"

  - name: "eval_new_digits_final_model"
    model_load_name: "replay_til_model_task6.pth"
    eval_task_key: "final_new_digits"

final_new_digits:
  digits: [0, 3, 6, 8, 9]